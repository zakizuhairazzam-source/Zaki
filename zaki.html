<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Tembak HP</title>
<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  background: black;
  border: 2px solid white;
  margin-top: 10px;
}

/* Tombol HP */
.controls {
  display: flex;
  justify-content: space-between;
  width: 400px;
  margin-top: 10px;
}

button {
  width: 120px;
  height: 60px;
  font-size: 20px;
  border: none;
  border-radius: 10px;
  background: #333;
  color: white;
}

button:active {
  background: orange;
}
</style>
</head>

<body>

<h3>ðŸŽ® Game Tembak HP</h3>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div class="controls">
  <button id="left">â¬…</button>
  <button id="shoot">ðŸ”«</button>
  <button id="right">âž¡</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let score = 0;

// Player
const player = {
  x: 180,
  y: 540,
  width: 40,
  height: 40,
  speed: 6
};

// Bullet & Enemy
let bullets = [];
let enemies = [];

function drawPlayer() {
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawBullets() {
  ctx.fillStyle = "yellow";
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, b.width, b.height);
    b.y -= b.speed;
  });
}

function drawEnemies() {
  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, e.width, e.height);
    e.y += e.speed;
  });
}

function spawnEnemy() {
  enemies.push({
    x: Math.random() * 360,
    y: -40,
    width: 40,
    height: 40,
    speed: 2
  });
}

function collision(a, b) {
  return a.x < b.x + b.width &&
         a.x + a.width > b.x &&
         a.y < b.y + b.height &&
         a.y + a.height > b.y;
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPlayer();
  drawBullets();
  drawEnemies();
  drawScore();

  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (collision(b, e)) {
        bullets.splice(bi, 1);
        enemies.splice(ei, 1);
        score++;
      }
    });
  });

  requestAnimationFrame(update);
}

// ðŸ”˜ Fungsi Tombol HP
document.getElementById("left").ontouchstart = () => {
  if (player.x > 0) player.x -= player.speed;
};

document.getElementById("right").ontouchstart = () => {
  if (player.x < 360) player.x += player.speed;
};

document.getElementById("shoot").ontouchstart = () => {
  bullets.push({
    x: player.x + 18,
    y: player.y,
    width: 4,
    height: 10,
    speed: 8
  });
};

// Keyboard (opsional, kalau dibuka di PC)
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") player.x -= player.speed;
  if (e.key === "ArrowRight") player.x += player.speed;
  if (e.key === " ") {
    bullets.push({
      x: player.x + 18,
      y: player.y,
      width: 4,
      height: 10,
      speed: 8
    });
  }
});

setInterval(spawnEnemy, 1000);
update();
</script>

</body>
</html>
