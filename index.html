<!DOCTYPE html>
<html>
<head>
  <title>Game game gaje</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
    }
    button {
      font-size: 30px;
      padding: 20px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® game gajelas</h1>
  <p>Skor: <span id="score">0</span></p>
  <p>Waktu: <span id="time">10</span> detik</p>

  <button onclick="klik()">KLIK!</button>

  <script>
    let score = 0;
    let time = 10;

    function klik() {
      score++;
      document.getElementById("score").innerText = score;
    }

    let timer = setInterval(function() {
      time--;
      document.getElementById("time").innerText = time;

      if (time === 0) {
        clearInterval(timer);
        alert("ini skor nu anj: " + score);
      }
    }, 1000);
  </script>

</body>
</html>
